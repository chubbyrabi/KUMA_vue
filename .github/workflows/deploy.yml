name: Deploy Vue app to GitHub Pages

on:
  push:
    branches:
      - master  # 确保这是你要触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 使用最新版的 checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3  # 使用最新版的 setup-node
        with:
          node-version: '20'  # 使用你的 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages  # 部署的目标分支
          folder: dist      # 部署的文件夹，应该是构建结果的文件夹
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 进行认证
